<!DOCTYPE html>
<html lang="cz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>Nera24</title>
    <link rel="stylesheet" href="./public/src/style.css">
    <link rel="stylesheet" href="./public/src/table.css">
</head>
<body>
    <header>
        <h1 id="header-race-name"></h1>
        <h2 id="header-race-date"></h2>
        <nav>
            <ul>

                <li><a href="#info" class="nav-link" data-target="info" data-i18n="nav.info">Info</a></li>
                <li><a href="#online" class="nav-link" data-target="online" data-i18n="nav.online">Online</a></li>
                <li><a href="#summary" class="nav-link" data-target="summary" data-i18n="nav.summary">Summary</a></li>
                <li><a href="#history" class="nav-link" data-target="history" data-i18n="nav.history">History</a></li>
                <li><a href="#contact" class="nav-link" data-target="contact" data-i18n="nav.contact">Contact</a></li>
            
                <li class="language-switcher">
                    <button onclick="changeLanguage('cz')">
                        <img src="./public/img/cz-flag.png" alt="CZ" class="flag-icon"> CZ
                    </button>
                    <button onclick="changeLanguage('en')">
                        <img src="./public/img/en-flag.png" alt="EN" class="flag-icon"> EN
                    </button>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="info" class="content-section">
            <h2 data-i18n="info.title"></h2>
            <p data-i18n="info.content">Info about Race!</p>
        </section>
        <section id="online" class="content-section" style="display: none;">
            <div id="table-container-online" class="table1">
                <!-- Table will be dynamically generated here -->
            </div>
        </section>
        <section id="summary" class="content-section" style="display: none;">
            <h2 data-i18n="summary.title"></h2>
            <div id="table-container-summary" class="table-container2">
                <!-- Table will be dynamically generated here -->
            </div>
        </section>
        <section id="history" class="content-section" style="display: none;">
            <h2 data-i18n="history.title"></h2>
            <p data-i18n="history.content">History info</p>
        </section>
        <section id="contact" class="content-section" style="display: none;">
            <h2 data-i18n="contact.title"></h2>
            <p data-i18n="contact.content"></p>
        </section>
        <script src="./public/src/config.js"></script>
        <script src="./public/data/intro_info.js"></script>
        <script src="./public/data/history_info.js"></script>
        <script src="./public/data/result_race_data.js"></script>
        <script src="./public/src/logic/app_nav_bar.js"></script>
        <script src="./public/src/logic/app.js"></script>
        <script src="./public/src/logic/tables.js"></script>
        <script src="https://unpkg.com/i18next@latest/i18next.min.js"></script>
    </main>
</body>
</html>
