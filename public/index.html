<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nera 24 Race</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1> Web právě připravujeme na NERA24 2025</h1>
        <h1 id="header-race-name"></h1>
        <h2 id="header-race-date"></h2>
        <nav>
            <ul>

                <li><a href="#info" class="nav-link" data-target="info" data-i18n="nav.info">Info</a></li>
                <li><a href="#online" class="nav-link" data-target="online" data-i18n="nav.online">Online</a></li>
                <li><a href="#summary" class="nav-link" data-target="summary" data-i18n="nav.summary">Summary</a></li>
                <li><a href="#contact" class="nav-link" data-target="contact" data-i18n="nav.contact">Contact</a></li>
            
                <li class="language-switcher">
                    <button onclick="changeLanguage('cz')">
                        <img src="./img/cz-flag.png" alt="CZ" class="flag-icon"> CZ
                    </button>
                    <button onclick="changeLanguage('en')">
                        <img src="./img/en-flag.png" alt="EN" class="flag-icon"> EN
                    </button>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="info" class="content-section">
            <h2 data-i18n="info.title">Info</h2>
            <p data-i18n="info.content">Info about Race!</p>
        </section>
        <section id="online" class="content-section" style="display: none;">
            <div id="table-container-online">
                <!-- Table will be dynamically generated here -->
            </div>
        </section>
        <section id="summary" class="content-section" style="display: none;">
            <h2>Summary</h2>
            <div id="table-container-summary">
                <!-- Table will be dynamically generated here -->
            </div>
        </section>
        <section id="contact" class="content-section" style="display: none;">
            <h2>Contact</h2>
            <p>How to contact us.</p>
        </section>
        <script src="config.js"></script>
        <script src="intro_info.js"></script>
        <script src="app_nav_bar.js"></script>
        <script src="app.js"></script>
        <script src="tables.js"></script>
        <script src="https://unpkg.com/i18next@latest/i18next.min.js"></script>
    </main>
</body>
</html>
